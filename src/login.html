<!doctype html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="w-10/12 sm:w-3/4 md:w-1/2 lg:w-2/5 bg-white border rounded-md border-gray-400 mx-auto mt-[25vh] align-center shadow-lg">
    <div class="ml-2 mr-8 my-4 space-y-6">
      <h2 class="text-2xl font-medium text-gray-800">صفحه ورود</h2>
      <div>
        <label for="username" class="text-gray-700 font-medium">نام کاربری</label>
        <input class="block py-2 px-3 -mr-3 border-2 border-gray-400 rounded-md w-full mt-2 focus:outline-none focus:ring-cyan-800 focus:border-cyan-800" type="text" id="username" placeholder="محمد" />
      </div>
      <div>
        <label for="password" class="text-gray-700 font-medium">رمز عبور</label>
        <input class="block py-2 px-3 -mr-3 border-2 border-gray-400 rounded-md w-full mt-2 focus:outline-none focus:ring-cyan-800 focus:border-cyan-800" type="password" id="password" placeholder="********" />
      </div>
      <div class="flex justify-between">
        <div>
          <p class="text-gray-800 text-sm">حساب کاربری ندارید؟</p>
          <p class="text-gray-800 mt-2">
            برو به 
            <a href="#" class="text-blue-800 underline underline-offset-4">صفحه ثبت نام</a>
          </p>
        </div>
        <div class="flex justify-end items-center">
          <a href="#" class="ml-2 px-4 py-2 text-gray-700 underline underline-offset-4 decoration-cyan-700 font-medium">فراموشی رمز عبور</a>
          <button class="bg-cyan-600 text-white px-5 py-2 rounded-md font-semibold ml-3">ارسال</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
